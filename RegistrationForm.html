<!DOCTYPE html>
<html >
    <head>
        <title> Registration Form</title>
        <link rel="stylesheet" href="./responsiveRegistration.css">
        <script type="text/javascript" lang="javascript" src="./responsiveRegistaration.js"></script>
    </head>
<body>
        <h1> Registaration Form</h1>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname">First Name :</label>
                </div>
<div class="col-90">
 <input type="text" id="fname" name="firstname" placeholder="Enter your first name"><br><br>

                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Last Name:</label>
                </div>
 <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name"><br><br>
                </div>
	</div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Semester:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="Semester" name="semester" placeholder="Enter your semester"><br><br>
                </div>
	</div>
            <div class="row">
                <div class="col-10">
                    <label for="Division">Division:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="Division" name="division" placeholder="Enter your division"><br><br>
                </div>
	 </div>
            <div class="row">
                <div class="col-10">
                    <label>Select subjects:</label>
                </div>
                <div class="col-90">
                    <input type="checkbox" class="specialization" id="Adv java" name="specialization[]" value="Advanced Java">Advanced Java<br/>
                    <input type="checkbox" class="specialization" id="Cloud Computing" name="specialization[]" value="Cloud Computing">Cloud Computingy<br/>
                    <input type="checkbox" class="specialization" id="English" name="specialization[]" value="English">English<br/>
                    <input type="checkbox" class="specialization" id="Kannada" name="specialization[]" value="Kannada">Kannada<br/>
	<input type="checkbox" class="specialization" id="Computer Network" name="specialization[]" value="Computer Network">Computer Network<br/>
	 <input type="checkbox" class="specialization" id="MTLR" name="specialization[]" value="MTLR">MTLR<br/><br>
                </div>
	</div>
            <div class="row">
                <div class="col-10">
                    <label for="Phone Number">Phone Number:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="Phone Number" name="Phone Number" placeholder="Enter your Phone Number"><br><br>
                </div>
	</div>
            <div class="row">
                <div class="col-10">
                    <label for="Colleges List" required >Colleges List:</label>
                </div>
                <div class="col-90">
                    <select name="Colleges" id="Colleges">
                        <option value=" ">Colleges:</option>
                        <option value="Colleges">Colleges</option><br><br>
                        <option value="KLE's BCA HUBBALLI">KLE's BCA HUBBALLI</option>
                        <option value="IBMR">IBMR.</option>
                        <option value="BVB">BVB</option>
                        <option value="JSS">JSS</option>
                    </select><br><br>
                </div>
	<input type="Submit"name="Submit"value="SUBMIT">
	<input type="Reset"name="Reset"value="RESET">

</html>
